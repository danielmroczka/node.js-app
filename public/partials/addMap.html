<form class="form-horizontal" ng-controller="mapController" ng-submit="createMap()">
    <fieldset>
        <legend>Add New Map</legend>
        <div class="control-group">
            <label class="control-label" for="text">Name</label>
            <div class="controls">
                <input id="text" name="name" ng-model="map.name" placeholder="placeholder"  required="" type="name" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Country</label>
            <div class="controls">
                <input placeholder="placeholder" id="val" name="country" ng-model="map.country" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="val">City</label>
            <div class="controls">
                <input placeholder="placeholder" id="val" name="country" ng-model="map.city" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Region</label>
            <div class="controls">
                <input placeholder="placeholder" id="val" name="country" ng-model="map.region" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Scale</label>
            <div class="controls">
                <input placeholder="placeholder" id="val" name="country" ng-model="map.scale" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Location</label>
            <div class="controls">
                <input placeholder="Top Left Longitude" type="number" id="val" name="country" ng-model="map.location.longTopLeft" class="form-control col-lg-3">
                <input placeholder="Top Left Latitude" type="number" id="val" name="country" ng-model="map.location.latTopLeft" class="col-lg-6 form-control">
                <input placeholder="Bottom Right Longitude" type="number" id="val" name="country" ng-model="map.location.longBottomRight" class="col-lg-9 form-control">
                <input placeholder="Bottom Right Latitude" type="number" id="val" name="country" ng-model="map.location.latBottomRight" class="col-lg-12 form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Image Upload</label>
            <div class="controls">
                <!--<input placeholder="placeholder" id="val" name="img" ng-model="map.img.file" class="btn btn-primary form-control">-->
                <input type="file" class="btn btn-primary" name="file_source">
                <span class='label label-info' id="upload-file-info"></span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Image URL</label>
            <div class="controls">
                <input placeholder="placeholder" id="url" name="url" ng-model="map.img.url" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>        



        <div ng-click="loadMap()" id="map-canvas" >
            Mapa
        </div>

        <div class="control-group">
            <label class="control-label" for="singlebutton"></label>
            <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>

    </fieldset>

    <div id="error"></div>
</form>
