<form ng-controller="addController" ng-submit="createItem()">
    <p>
        <label>Name</label>
        <input type="text" id="text" name="name" ng-model="item.text" placeholder="User Name">
    </p>
    <p>
        <label>Value</label>
        <input type="text" id="val" name="name" ng-model="item.val" placeholder="Value">
    </p>

    <button class="btn btn-primary">Register</button>

</form>
