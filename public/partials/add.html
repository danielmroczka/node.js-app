<form class="form-horizontal" ng-controller="itemController" ng-submit="createItem()">
    <fieldset>
        <legend>Add New Item</legend>
        <div class="control-group">
            <label class="control-label" for="text">Name</label>
            <div class="controls">
                <input id="text" name="text" ng-model="item.text" placeholder="placeholder"  required="" type="text" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="val">Value</label>
            <div class="controls">
                <input placeholder="placeholder"  type="text" id="val" name="val" ng-model="item.val" class="form-control">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="singlebutton"></label>
            <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>

    </fieldset>
</form>
